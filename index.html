<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BAYMED - Connexion</title>
		<link rel="stylesheet" href="./src/output.css" />
		<link rel="stylesheet" href="./src/custom.css" />
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
		<style>
			/* Animation pour la page de connexion */
			@keyframes fadeIn {
				from {
					opacity: 0;
					transform: translateY(-20px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			.fade-in-element {
				animation: fadeIn 0.8s ease forwards;
			}

			/* Effet de hover pour le bouton */
			.btn-primary {
				transition: all 0.3s ease;
			}

			.btn-primary:hover {
				transform: translateY(-2px);
				box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
			}

			/* Style pour l'input focus */
			.input-field:focus {
				border-color: #3b82f6;
				box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
			}

			/* Animation pour le bouton de chargement */
			@keyframes pulse {
				0% {
					opacity: 0.6;
				}
				50% {
					opacity: 1;
				}
				100% {
					opacity: 0.6;
				}
			}

			.btn-loading {
				animation: pulse 1.5s infinite;
			}

			/* Animation des vagues de fond */
			.wave {
				position: absolute;
				width: 100%;
				height: 100px;
				bottom: 0;
				left: 0;
				background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg"><path d="M321.39 56.44c58-10.79 114.16-30.13 172-41.86 82.39-16.72 168.19-17.73 250.45-.39C823.78 31 906.67 72 985.66 92.83c70.05 18.48 146.53 26.09 214.34 3V0H0v27.35a600.21 600.21 0 00321.39 29.09z" fill="%233B82F6" opacity=".15"/></svg>');
				background-size: 1200px 100px;
				animation: wave 15s linear infinite;
			}

			.wave:nth-child(2) {
				bottom: 0;
				opacity: 0.5;
				animation: wave 15s linear infinite reverse;
			}

			@keyframes wave {
				0% {
					background-position-x: 0;
				}
				100% {
					background-position-x: 1200px;
				}
			}

			/* Style pour la boîte de connexion */
			.login-box {
				background-color: rgba(255, 255, 255, 0.95);
				backdrop-filter: blur(5px);
			}
		</style>
	</head>
	<body class="bg-blue-50 min-h-screen flex items-center justify-center relative overflow-hidden">
		<!-- Vagues de fond animées -->
		<div class="wave"></div>
		<div class="wave"></div>

		<!-- Cercles décoratifs -->
		<div class="absolute top-1/4 left-1/4 w-32 h-32 bg-blue-100 rounded-full opacity-30 -z-10"></div>
		<div class="absolute bottom-1/3 right-1/3 w-24 h-24 bg-blue-200 rounded-full opacity-30 -z-10"></div>
		<div class="absolute bottom-1/4 left-1/3 w-16 h-16 bg-blue-300 rounded-full opacity-20 -z-10"></div>

		<div class="login-box bg-white p-8 sm:p-10 rounded-2xl shadow-lg max-w-md w-full z-10 fade-in-element">
			<div class="text-center mb-8">
				<div class="flex justify-center mb-4">
					<div class="relative">
						<i class="ph-fill ph-heart-straight text-blue-600 text-5xl"></i>
						<div class="absolute -top-1 -right-1 w-4 h-4 bg-green-500 rounded-full"></div>
					</div>
				</div>
				<h1 class="text-3xl font-bold text-blue-800">BAYMED</h1>
				<p class="text-gray-600 mt-2 flex items-center justify-center">
					<i class="ph ph-globe mr-1"></i>
					Baymed.fr
				</p>
			</div>

			<form id="loginForm" class="space-y-6">
				<div>
					<label for="email" class="block text-lg font-medium text-gray-700 mb-2 flex items-center">
						<i class="ph ph-envelope mr-2"></i>
						E-mail
					</label>
					<div class="relative">
						<input type="email" id="email" name="email" required class="input-field pl-10 cursor-text" placeholder="Entrez votre adresse e-mail" />
						<i class="ph ph-at absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
					</div>
				</div>

				<div>
					<label for="password" class="block text-lg font-medium text-gray-700 mb-2 flex items-center">
						<i class="ph ph-lock mr-2"></i>
						Mot de passe
					</label>
					<div class="relative">
						<input type="password" id="password" name="password" required class="input-field pl-10 cursor-text" placeholder="Entrez votre mot de passe" />
						<i class="ph ph-password absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
						<button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-blue-600 cursor-pointer">
							<i class="ph ph-eye"></i>
						</button>
					</div>
				</div>

				<div class="flex justify-between items-center mt-2">
					<div class="flex items-center">
						<input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-blue-600 cursor-pointer" />
						<label for="remember" class="ml-2 text-sm text-gray-600 cursor-pointer">Se souvenir de moi</label>
					</div>
					<a href="#" class="text-sm text-blue-600 hover:text-blue-800 cursor-pointer">Mot de passe oublié?</a>
				</div>

				<div class="pt-4">
					<button type="submit" id="loginButton" class="btn-primary w-full flex items-center justify-center cursor-pointer">
						<i class="ph ph-sign-in mr-2"></i>
						Connexion / Inscription
					</button>
				</div>
			</form>

			<div class="mt-6 text-center">
				<p class="text-sm text-gray-600">
					En vous connectant, vous acceptez nos
					<a href="#" class="text-blue-600 hover:text-blue-800 cursor-pointer">Conditions d'utilisation</a>
					et notre
					<a href="#" class="text-blue-600 hover:text-blue-800 cursor-pointer">Politique de confidentialité</a>
				</p>
			</div>

			<div class="absolute bottom-4 left-0 right-0 text-center text-sm text-gray-500">
				<a href="aide.html" class="text-blue-600 hover:text-blue-800 cursor-pointer flex items-center justify-center">
					<i class="ph ph-question-mark-circle mr-1"></i>
					Besoin d'aide?
				</a>
			</div>
		</div>

		<script>
			// Animation pour les éléments au chargement
			document.addEventListener("DOMContentLoaded", function () {
				// Effet de delay pour les éléments
				setTimeout(() => {
					document.querySelectorAll(".fade-in-element").forEach((el) => {
						el.style.opacity = "1";
					});
				}, 100);
			});

			// Fonctionnalité pour afficher/masquer le mot de passe
			const togglePassword = document.getElementById("togglePassword");
			const password = document.getElementById("password");

			togglePassword.addEventListener("click", function () {
				const type = password.getAttribute("type") === "password" ? "text" : "password";
				password.setAttribute("type", type);

				// Changer l'icône
				const iconClass = type === "password" ? "ph-eye" : "ph-eye-slash";
				togglePassword.innerHTML = `<i class="ph ${iconClass}"></i>`;
			});

			// Gestion du formulaire de connexion
			document.getElementById("loginForm").addEventListener("submit", function (e) {
				e.preventDefault();

				// Récupérer les valeurs du formulaire
				const email = document.getElementById("email").value;
				const password = document.getElementById("password").value;

				// Valider le format de l'email (exemple basique)
				const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
				if (!emailRegex.test(email)) {
					alert("Veuillez entrer une adresse email valide.");
					return;
				}

				// Vérifier que le mot de passe n'est pas vide
				if (password.trim() === "") {
					alert("Veuillez entrer votre mot de passe.");
					return;
				}

				// Simuler un chargement
				const button = document.getElementById("loginButton");
				button.innerHTML = '<i class="ph ph-circle-notch ph-spin mr-2"></i> Connexion en cours...';
				button.disabled = true;
				button.classList.add("btn-loading");

				// Simulation d'un délai de connexion (à remplacer par une vraie requête API)
				setTimeout(() => {
					// Redirection vers la page d'accueil
					window.location.href = "accueil.html";
				}, 1500);
			});
		</script>
	</body>
</html>
